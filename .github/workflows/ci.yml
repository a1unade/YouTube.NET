name: CI Pipeline

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  

      - name: Install frontend dependencies
        run: |
          cd frontend/youtube-frontend
          npm install 

      - name: Build the frontend
        run: |
          cd frontend/youtube-frontend
          npm run build 

  eslint:
    runs-on: ubuntu-latest
    needs: build 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: |
          cd frontend/youtube-frontend
          npm install

      - name: Run ESLint
        run: |
          cd frontend/youtube-frontend
          npm run lint 

  test:
    runs-on: ubuntu-latest
    needs: eslint 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: |
          cd frontend/youtube-frontend
          npm install

      - name: Install test dependencies
        run: |
          cd frontend/youtube-frontend-tests
          npm install

      - name: Run Tests
        run: |
          cd frontend/youtube-frontend-tests
          npm run test -- --coverage

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
